<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050505" />
    <title>Startpage</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <!-- App Shell -->
    <div class="app-shell">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <span class="logo-icon">‚åò</span>
          </div>
        </div>

        <nav class="sidebar-nav">
          <button class="nav-item active" data-cat="all">
            <span class="icon">‚óé</span>
            <span class="label">Overview</span>
          </button>

          <div class="nav-divider"></div>

          <div id="sidebar-categories" class="nav-group">
            <!-- Categories injected here -->
          </div>
        </nav>

        <div class="sidebar-footer">
          <button id="theme-toggle" class="nav-item" title="Toggle Theme">
            <span class="icon">‚óë</span>
            <span class="label">Theme</span>
          </button>
          
          <button id="stats-toggle-btn" class="nav-item" title="Statistics">
            <span class="icon">üìä</span>
            <span class="label">Stats</span>
          </button>
          
          <button id="system-status-toggle-btn" class="nav-item" title="System Status">
            <span class="icon">üñ•Ô∏è</span>
            <span class="label">System</span>
          </button>
          
          <div class="config-controls">
            <button id="export-config" class="nav-item" title="Export Configuration">
              <span class="icon">‚Üì</span>
              <span class="label">Export</span>
            </button>
            <button id="import-config" class="nav-item" title="Import Configuration">
              <span class="icon">‚Üë</span>
              <span class="label">Import</span>
            </button>
            <input type="file" id="import-file-input" accept=".json" hidden />
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="greeting-wrap">
            <h1 id="greeting">Good Morning,</h1>
            <p id="date-display">Friday, October 16</p>
          </div>

          <div class="header-right">
            <div class="timer-wrap">
              <span id="clock" class="clock">12:00</span>
            </div>

            <div class="search-container">
              <input
                id="search-input"
                type="text"
                placeholder="Search the web..."
                autocomplete="off"
              />
              <div class="search-icon">üîç</div>
            </div>
            
            <div class="filter-container">
              <input
                id="filter"
                type="text"
                placeholder="Search shortcuts..."
                autocomplete="off"
              />
            </div>
          </div>
        </header>

        <!-- Dynamic View -->
        <div id="view-container" class="view-container">
          <!-- RSS Section -->
          <section id="rss-section" class="rss-section">
            <div class="rss-header">
              <h2 class="category-header">
                <span class="cat-dot"></span>News
                <span class="rss-unread-badge">0</span>
              </h2>
              <div class="rss-controls">
                <select id="rss-category-filter" class="rss-filter-select">
                  <option value="all">All Feeds</option>
                </select>
                <button id="refresh-feeds-btn" class="rss-refresh-btn" title="Refresh feeds">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
                </button>
                <button id="add-feed-btn" class="rss-add-btn" title="Add RSS feed">
                  <span class="icon">+</span>
                </button>
              </div>
            </div>
            <div id="rss-grid" class="rss-grid">
              <!-- RSS items injected here -->
            </div>
          </section>
          <!-- Notes Section -->
          <section id="notes-section" class="notes-section">
            <div class="notes-header">
              <h2 class="category-header">
                <span class="cat-dot"></span>Notes
              </h2>
              <button id="add-note-btn" class="add-note-btn" title="Add new note">
                <span class="icon">+</span>
              </button>
            </div>
            <div id="notes-grid" class="notes-grid">
              <!-- Notes injected here -->
            </div>
          </section>
          <!-- Calendar Section -->
          <section id="calendar-section" class="calendar-section">
            <div class="calendar-header">
              <h2 class="category-header">
                <span class="cat-dot"></span>Calendar
              </h2>
              <button id="add-event-btn" class="add-event-btn" title="Add new event">
                <span class="icon">+</span>
              </button>
            </div>
            
            <!-- Today's Events -->
            <div class="calendar-today-section">
              <h3 class="calendar-section-title">Today</h3>
              <div id="calendar-today-events" class="calendar-events-list">
                <!-- Today's events injected here -->
              </div>
            </div>
            
            <!-- Upcoming Events -->
            <div class="calendar-upcoming-section">
              <h3 class="calendar-section-title">Upcoming (Next 7 Days)</h3>
              <div id="calendar-upcoming-events" class="calendar-upcoming-list">
                <!-- Upcoming events injected here -->
              </div>
            </div>
          </section>
          <!-- Content injected here (Grid) -->
        </div>
      </main>
    </div>

    <!-- Calendar Event Modal -->
    <div id="calendar-modal" class="calendar-modal">
      <div class="calendar-modal-content">
        <div class="calendar-modal-header">
          <h3 id="calendar-modal-title">New Event</h3>
          <button id="calendar-modal-close" class="calendar-modal-close">√ó</button>
        </div>
        <div class="calendar-modal-body">
          <div class="form-group">
            <label for="event-title-input">Title *</label>
            <input id="event-title-input" type="text" placeholder="Meeting with team" required />
          </div>
          <div class="form-group">
            <label for="event-description-input">Description</label>
            <textarea id="event-description-input" class="event-textarea" rows="3" placeholder="Add details..."></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="event-date-input">Date *</label>
              <input id="event-date-input" type="date" required />
            </div>
            <div class="form-group">
              <label for="event-time-input">Time</label>
              <input id="event-time-input" type="time" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="event-duration-input">Duration</label>
              <input id="event-duration-input" type="text" placeholder="1h, 30min, etc." />
            </div>
            <div class="form-group">
              <label for="event-category-input">Category</label>
              <select id="event-category-input" class="event-category-select">
                <option value="default">Default</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="important">Important</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="event-reminder-input">Reminder</label>
            <select id="event-reminder-input" class="event-reminder-select">
              <option value="none">No reminder</option>
              <option value="5min">5 minutes before</option>
              <option value="15min">15 minutes before</option>
              <option value="30min">30 minutes before</option>
              <option value="1hour">1 hour before</option>
              <option value="1day">1 day before</option>
            </select>
          </div>
          <div class="form-actions">
            <button id="cancel-event-btn" class="btn-cancel">Cancel</button>
            <button id="save-event-btn" class="btn-primary">Save Event</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Modal -->
    <div id="notes-modal" class="notes-modal">
      <div class="notes-modal-content">
        <div class="notes-modal-header">
          <h3 id="notes-modal-title">New Note</h3>
          <button id="notes-modal-close" class="notes-modal-close">√ó</button>
        </div>
        <div class="notes-modal-body">
          <div class="form-group">
            <label for="note-input">Note Content</label>
            <textarea id="note-input" class="note-textarea" rows="5" placeholder="Write your note here..."></textarea>
          </div>
          <div class="form-group">
            <label for="note-color-picker">Color</label>
            <select id="note-color-picker" class="note-color-select">
              <option value="default">Default (Dark)</option>
              <option value="yellow">Yellow</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <div class="form-actions">
            <button id="cancel-note-btn" class="btn-cancel">Cancel</button>
            <button id="save-note-btn" class="btn-primary">Add Note</button>
          </div>
        </div>
      </div>
    </div>

    <!-- RSS Feed Modal -->
    <div id="rss-feed-modal" class="rss-feed-modal">
      <div class="rss-feed-modal-content">
        <div class="rss-feed-modal-header">
          <h3 id="rss-feed-modal-title">Add RSS Feed</h3>
          <button id="rss-feed-modal-close" class="rss-feed-modal-close">√ó</button>
        </div>
        <div class="rss-feed-modal-body">
          <div class="form-group">
            <label for="feed-url-input">Feed URL</label>
            <input id="feed-url-input" type="url" placeholder="https://example.com/feed.xml" />
          </div>
          <div class="form-group">
            <label for="feed-name-input">Feed Name</label>
            <input id="feed-name-input" type="text" placeholder="My Tech Blog" />
          </div>
          <div class="form-group">
            <label for="feed-category-input">Category</label>
            <input id="feed-category-input" type="text" placeholder="General" list="rss-categories" />
            <datalist id="rss-categories">
              <option value="General"></option>
              <option value="Technology"></option>
              <option value="News"></option>
              <option value="Science"></option>
              <option value="Entertainment"></option>
              <option value="Sports"></option>
            </datalist>
          </div>
          <div class="form-actions">
            <button id="cancel-feed-btn" class="btn-cancel">Cancel</button>
            <button id="save-feed-btn" class="btn-primary">Add Feed</button>
          </div>
        </div>
      </div>
    </div>

    <!-- System Status Panel -->
    <div id="system-status-panel" class="system-status-panel">
      <div class="system-status-header">
        <h3>System Status</h3>
        <button id="system-status-panel-close" class="system-status-panel-close">√ó</button>
      </div>
      <div class="system-status-content">
        <!-- System Stats -->
        <div class="system-stats">
          <div class="stat-row">
            <span class="stat-label">CPU</span>
            <div class="stat-bar-container">
              <div id="cpu-bar" class="stat-bar-fill"></div>
            </div>
          </div>
          <div class="stat-row">
            <span class="stat-label">RAM</span>
            <div class="stat-bar-container">
              <div id="ram-bar" class="stat-bar-fill"></div>
            </div>
          </div>
          <div class="stat-row network-row">
            <span class="stat-label">Network</span>
            <div class="network-stats">
              <span class="network-stat">
                <span class="network-label">‚Üì</span>
                <span id="network-in">0 MB/s</span>
              </span>
              <span class="network-stat">
                <span class="network-label">‚Üë</span>
                <span id="network-out">0 MB/s</span>
              </span>
            </div>
          </div>
        </div>

        <!-- Services Section -->
        <div class="services-section">
          <div class="services-header">
            <h4>Services</h4>
            <div class="services-controls">
              <button id="refresh-services-btn" class="refresh-btn" title="Refresh services">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
              </button>
              <button id="add-service-btn" class="add-service-btn" title="Add service">
                <span class="icon">+</span>
              </button>
            </div>
          </div>
          <div id="services-list" class="services-list">
            <!-- Services injected here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Panel -->
    <div id="statistics-panel" class="statistics-panel">
      <div class="statistics-header">
        <h3>Statistics</h3>
        <button id="stats-panel-close" class="stats-panel-close">√ó</button>
      </div>
      <div id="statistics-content" class="statistics-content">
        <!-- Statistics content injected here -->
      </div>
    </div>

    <!-- System Status Modal -->
    <div id="system-status-modal" class="system-status-modal">
      <div class="system-status-modal-content">
        <div class="system-status-modal-header">
          <h3 id="system-status-modal-title">Add Service</h3>
          <button id="system-status-modal-close" class="system-status-modal-close">√ó</button>
        </div>
        <div class="system-status-modal-body">
          <form id="add-service-form">
            <div class="form-group">
              <label for="service-name-input">Service Name</label>
              <input id="service-name-input" type="text" placeholder="My Server" required />
            </div>
            <div class="form-group">
              <label for="service-type-select">Service Type</label>
              <select id="service-type-select">
                <option value="http">HTTP/HTTPS Endpoint</option>
                <option value="custom">Custom Status</option>
              </select>
            </div>
            <div class="form-group" id="url-group">
              <label for="service-url-input">Endpoint URL</label>
              <input id="service-url-input" type="url" placeholder="https://example.com" />
            </div>
            <div class="form-actions">
              <button type="button" id="cancel-service-btn" class="btn-cancel">Cancel</button>
              <button type="submit" id="save-service-btn" class="btn-primary">Add Service</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Background Decoration -->
    <div class="ambient-light"></div>

    <script type="module" src="js/search-engine.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/config-manager.js"></script>
    <script type="module" src="js/clipboard.js"></script>
    <script type="module" src="js/link-manager.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/notes.js"></script>
    <script type="module" src="js/statistics.js"></script>
    <script type="module" src="js/rss-reader.js"></script>
    <script type="module" src="js/system-status.js"></script>
    <script type="module" src="js/calendar.js"></script>
  </body>
</html>
