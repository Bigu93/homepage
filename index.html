<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>~/</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>~/</h1>
      <div class="search-wrap">
        <input
          id="filter"
          type="search"
          placeholder="Filter (name or category)"
          aria-label="Filter shortcuts"
          autofocus
        />
      </div>
      <div class="quick-actions">
        <button id="collapseAll" title="Collapse all categories">Collapse all</button>
        <button id="expandAll" title="Expand all categories">Expand all</button>
      </div>
    </header>

    <main>
      <div
        id="grid"
        class="grid"
        role="navigation"
        aria-label="Shortcuts"
      ></div>
    </main>

    <footer class="footer"><span id="count"></span></footer>

    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
